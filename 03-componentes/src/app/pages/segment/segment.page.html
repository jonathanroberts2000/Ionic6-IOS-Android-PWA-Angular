  <!--SI LO PONGO ACA, NO LO PIERDO EN EL SCROLL-->

    </ion-segment-button>

    <ion-segment-button value="DC Comics">

    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">

    </ion-segment-button>

  </ion-segment>

</ion-header>
